<!DOCTYPE html>
<html>

<head>
  <script src="Js/Teste2.js" defer></script>
  <link rel="stylesheet" href="Css/Teste2.css" />
  <title>Projeto Interdisciplinar 1ºDS</title>
</head>

<body>
  <!-- Calculadora -->
  <div id="size">
  <div class="calculadora">
    <header>
      <h1>Cálculo de Equação de 2º Grau</h1>
      <br><br>
    </header>
    <form action="">
      <input type="number" name="Numero1" id="Numero1" placeholder="Coeficiente 1">
      <input type="number" name="Numero2" id="Numero2" placeholder="Coeficiente 2">
      <input type="number" name="Numero3" id="Numero3" placeholder="Coeficiente 3">
      <br><br><br>
      <div id="result2">
        <div class="delresult">
          <div id="del">Delta</div>
        </div><br>
        <div class="result">
          <div id="Resultado">Resultado:</div>
        </div>
      </div>
      <div id="buttons">
        <button id="Calc">Cálcular</button>
        <button id="Limpar">Limpar</button>
      </div>
    </form>
  </div>
</div>



<!--Pagina -->
<div class="frame">
    <div class="overlap-wrapper">
      <div class="overlap">
        <div class="group">
          <div class="overlap-group">
            <div class="ellipse"></div>
            <div class="div"></div>
          </div>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap-group">
            <div class="ellipse"></div>
            <div class="div"></div>
          </div>
        </div>
        <div class="div-wrapper">
          <div class="overlap-group">
            <div class="ellipse"></div>
            <div class="div"></div>
          </div>
        </div>
        <p class="text-wrapper">Calculadora Equação do 2º grau</p>
        <p class="como-usar-digite-os">
          <span class="span">Como usar:<br /><br /> </span>
          <span class="text-wrapper-2">Digite os números correspondentes as incognitas da equação <br />(ex: a= 1, b=
            -1, c=-12);<br /><br /><br />Depois
            aperte o botão calcular;<br /><br /><br />
            Por fim, o valor correto de delta será exibido.<br /><br /></span>
          <span class="span"><br /><br /></span>
          <span class="text-wrapper-3">Pronto!!!</span>
          <span class="span">&nbsp;</span>
        </p>
        <div class="element">&nbsp;&nbsp;1</div>
        <div class="text-wrapper-4">2</div>
        <div class="text-wrapper-5">3</div>
        <div class="cabelho">
          <div class="div-2">
            <div class="rectangle-2"></div>
            <div class="div-2">
              <div class="overlap-group-2">
                <img class="rectangle-3" src="img/rectangle-20-1.png" />
                <div class="logo"><img class="o-removebg-preview" src="img/o-removebg-preview-1-2.png" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
